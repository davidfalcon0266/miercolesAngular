<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">


            <h1>Paises Disponibles</h1>

            <div class="container">
                <table class="table table-dark text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Pais</th>
                            <th scope="col">Poblacion</th>
                            <th scope="col">Capital</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pais of paises; let i = index">
                            <th>{{i + 1}}</th>
                            <th>{{pais.name}}</th>
                            <td>{{ pais.population}}</td>
                            <td>{{pais.capital}}</td>

                        </tr>

                    </tbody>
                </table>

            </div>




        </div>
    </div>
</div>
